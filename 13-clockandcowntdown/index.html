<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>CowntDown</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@kagarisoft/csc/dist/css/common.min.css">
      <link rel="stylesheet" href="style.css">
      <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
      <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js" defer></script>
      <script src="./assets/main.js" defer></script>
</head>
<body>
      <form class="form">
            <input class="dateTime" type="datetime-local" name="" id=""> <input class="kg__button" type="submit" value="submit">
      </form>
      <div class="countDownDate" style="display: none ;">
            <div>
                  <div class="days">
                        <span class="number day"></span>
                        <span class="separer">:</span>
                  </div>
            </div>
            
            <div class="clock">
                  <div>
                        <div class="hours">
                              <span class="number hour"></span>
                              <span class="separer">:</span>
                        </div>
                       
                  </div>
                  <div>
                        <div class="minutes">
                              <span class="number minute"></span>
                              <span class="separer">:</span>
                        </div>
                   
                  </div>
                  <div>
                        <div class="seconds">
                              <span class="number second"></span>
                        </div>
                 
                  </div>
            </div>
      </div>

</body>
</html>
